<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta htp-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>

<body>
<table>
    <tr>

        <td>用户名</td>
        <!--非国际化-->
        <td>登录账号(非国际化)</td>
        <!--国际化-->
        <td th:text="#{user.title}">登录账号 </td>

    </tr>

    <tr th:each="user:${users}">
        <td th:text="${user.realName}"></td>
        <td th:text="${user.loginId}"></td>

    </tr>
</body>
</table>
</html>
